            <div class="content">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-10">
                            <div class="card">
                                <div class="card-body">
                                    <form target="_blank" action = "http://localhost:5000/userdata" method = "post">
                                        <div class="row">
                                            <div class="col-md-6 pr-1">
                                                <div class="form-group">
                                                    <label for="Select">How was your mood today?</label>
                                                    <select name="mood" class="form-control" data-title="Single Select" 
                                                        data-style="btn-default btn-outline" data-menu-style="dropdown" tabindex="-90">
                                                            <option class="bs-title-option" value="">Select Mood</option>
                                                            <option value="Angry">Angry</option>
                                                            <option value="Anxious">Anxious</option>
                                                            <option value="Depressed">Depressed</option>
                                                            <option value="Happy">Happy</option>
                                                            <option value="Okay">Okay</option>
                                                            <option value="Sad">Sad</option>
                                                   </select>
                                                </div>
                                            </div>
                                            <div class="col-md-6 pl-1">
                                                <div class="form-group">
                                                    <label for="stressLevels">Stress Level</label>
                                                    <select name="stress" class="form-control" data-title="Single Select" 
                                                        data-style="btn-default btn-outline" data-menu-style="dropdown" tabindex="-90">
                                                            <option class="bs-title-option" value="">Select Stress Level</option>
                                                            <option value="0">0</option>
                                                            <option value="1">1</option>
                                                            <option value="2">2</option>
                                                            <option value="3">3</option>
                                                            <option value="4">4</option>
                                                            <option value="5">5</option>
                                                   </select>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-6 pr-1">
                                                <div class="form-group">
                                                    <label>Working Hours</label>
                                                    <input name="work" type="number" class="form-control" placeholder="Excercise">
                                                </div>
                                            </div>
                                            <div class="col-md-6 pl-1">
                                                <div class="form-group">
                                                    <label>Active Hours</label>
                                                    <input name="excercise" type="number" class="form-control" placeholder="Excercise">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-6 pr-1 ">
                                                <div class="form-group">
                                                    <label>Alcohol Consumption</label>
                                                    <select name="alcohol" class="form-control" data-title="Single Select" 
                                                        data-style="btn-default btn-outline" data-menu-style="dropdown" tabindex="-90">
                                                            <option class="bs-title-option" value="">Select Alcohol Consumption</option>
                                                            <option value="Low">Low</option>
                                                            <option value="Moderate">Moderate</option>
                                                            <option value="High">High</option>                                                   </select>
                                                </div>
                                            </div>
                                            <div class="col-md-6 pl-1">
                                                <div class="form-group">
                                                    <label>Cigrettes</label>
                                                    <input name="cig" type="number" class="form-control" placeholder="Cigrettes">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-11">
                                                <div class="form-group">
                                                    <label>Diary Notes</label>
                                                    <textarea name="diary" style="height: 200px;" id= "diary" rows="15" cols="80" class="form-control" placeholder="Daily additonal notes."></textarea>
                                                </div>
                                            </div>
                                            <div class="col-md-1">
                                                <div class="form-group" >
                                                    <span><a style="display:inline-block;" href="#" onclick="searchFromVoice()"> <img class="voice" style="display:inline;  height: 30px; margin-top: 30px;" src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e8/Google_mic.svg/716px-Google_mic.svg.png" title="Search by Voice"></a></span>
                                                  </div>
                                            </div>
                                        </div>
                                        <button type="submit" class="btn btn-info btn-fill pull-right" onclick="addData()">Submit</button>
                                        <div class="clearfix" id="clearfix"></div>
                                    </form>
